<ul class="social-media-list">
  {% if site.author.email -%}
  <li>
    <a rel="author" href="mailto:{{ site.author.email }}" target="_blank" title="email">
      <span class="grey fa-regular fa-envelope fa-lg"></span>
    </a>
  </li>
  {%- endif %}
  {%- for entry in site.minima.social_links -%}
  <li>
    <a rel="me" href="{{ entry.url }}" target="_blank" title="{{ entry.title }}">
      <span class="grey fa-brands fa-{{ entry.icon }} fa-lg"></span>
    </a>
  </li>
{%- endfor -%}
</ul>
